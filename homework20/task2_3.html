<!DOCTYPE html>
<html>
<head>
	<title>logical operators in js</title>
	<script>
        var lastNumber = prompt("Введите x");

        var i = (lastNumber % 2 !== 0) ? lastNumber -= 1 : lastNumber;
        do {
            console.log(i);
            i -= 2;
        } while (i >= 0);
    </script>
</head>
<body>

</body>
</html>
