<!DOCTYPE html>
<html>
<head>
	<title>logical operators in js</title>
	<script>
        var numb = +prompt("Введите число");
        switch (numb) {
            case 1:
                console.log('One');
                break;
            case 2:
                console.log('Two');
                break;
            case 3:
                console.log('Three');
                break;
            case 4:
                console.log('Four');
                break;
            case 5:
                console.log('Five');
                break;
            default:
                console.log('Other');
        }
    </script>
</head>
<body>

</body>
</html>
