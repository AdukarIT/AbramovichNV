<!DOCTYPE html>
<html>
<head>
	<title>logical operators in js</title>
	<script>
        var lastNumber = prompt("Введите x");

        if (lastNumber % 2 !== 0) lastNumber -= 1;
        for (var i = lastNumber; i > 0; i -= 2) {
            console.log(i);
        }
        console.log(i);
    </script>
</head>

</html>
