<!DOCTYPE html>
<html lang="ru">
 <head>
   <title>Магазин оргтехники</title>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="style.css" >
 </head>
 <body>
   <div class="container">
    <a class="tile tile_blue">
      <span class="item_title">Качельки</span>
      <span class="item_description">Раскачаться до "солнышка"</span>
      <span class="item_img_span"><img class="item_image" src="http://g-det.ru/upload/iblock/e6b/e6b677785f1c4fbfdbaa56038d4ce7f1.png"/></span>
    </a>
    <a class="tile small tile_plum">
      <span class="item_title">Боулинг</span>
      <span class="item_description">Сильно не бей</span>
      <span class="item_img_span"><img class="item_image" src="http://img-fotki.yandex.ru/get/4904/981986.76/0_8cfe1_36afb9f8_orig"/></span>
    </a>
    <a class="tile small tile_red">
      <span class="item_title">Арбалеты, луки</span>
      <span class="item_description">А кто бы не хотел?</span>
      <span class="item_img_span"><img class="item_image" src="http://www.arbalet.ru/sites/ftrus.ru/files/styles/uc_product_full/public/products/crossbow_compound_interloper_legat_1.png?itok=DcU7yI98"/></span>
    </a>
    <a class="tile tile_green">
      <span class="item_title">Самокат</span>
      <span class="item_description">Сам покатится</span>
      <span class="item_img_span"><img class="item_image" src="http://pngimg.com/uploads/kick_scooter/kick_scooter_PNG11382.png"/></span>
    </a>
    <a class="tile small tile_purple">
      <span class="item_title">Велосипеды</span>
      <span class="item_description">Нас не догонят</span>
      <span class="item_img_span"><img class="item_image" src="http://pngimg.com/uploads/bicycle/bicycle_PNG5355.png"/></span>
    </a>
    <a class="tile small tile_gold">
      <span class="item_title">Бильярд</span>
      <span class="item_description">Учиться играть не надо</span>
      <span class="item_img_span"><img class="item_image" src="http://www.pngmart.com/files/3/Pool-Table-PNG-Transparent-Image.png"/></span>
    </a>
  </div>
 </body>
</html>
